<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}Detalles Cariño{% endblock %}</title>

  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  {% load static %}
  <link href="{% static 'css/main.css' %}" rel="stylesheet">

</head>

<body>
  <!-- Barra de Navegación Vertical -->
  <div class="sidebar">
    <!-- nombre de usuario/cliente logeado o mensaje de bienvenida -->
    <h2>
      {% if cliente %}
      {{ cliente.nombre }}
      {% else %}
      {{ mensaje }}
      {% endif %}
    </h2>
    <ul class="nav flex-column">

      <!-- Información del cliente al registrarse -->
      <li class="nav-item">
        {% if user.is_authenticated %}
        <a class="nav-link" href="">
          <i class="fas fa-user"></i> Cuenta
        </a>
        {% else %}
        <a class="nav-link" href="">
          <i class="fas fa-user"></i> Iniciar sesión
        </a>
        {% endif %}
      </li>

      <!-- ver pedidos del usuario -->
      <li class="nav-item">
        <a class="nav-link" href="">
          <i class="fas fa-dollar"></i> Pedidos
        </a>
      </li>
      <!-- cerrar sesión que se muestra solo si está logeado -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'account_logout' %}">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </a>
      </li>
      <!-- apartado principal para ver productos -->
      <li class="nav-item">
        <a class="nav-link" href="../">
          <i class="fas fa-box"></i> Detalles
        </a>
      </li>
    </ul>
  </div>
</body>



<!-- Contenido principal -->
  {% block content %}
  <!-- El contenido específico de cada plantilla  -->
  {% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Gn5384xqQ1aoWXA+0584pW6y8wF5VQbQ2NTy6OeBzEYZ7mE8K2xSdjOdNG7a5C" crossorigin="anonymous"></script>
</body>

</html>
