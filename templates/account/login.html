{% extends 'menu.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<main role="main" class="container mt-5">
  <div class="login-container">
    <form>
      <h1>Log In</h1>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Usuario</label>
        <input type="usuario" id="form2Example1" class="form-control" />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Contraseña</label>
        <input type="password" id="form2Example2" class="form-control" />
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Recuerdame </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a style="text-decoration: none;" href="#!">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-4">Iniciar Sesión</button>
      <!-- Register buttons -->
      <div class="redes_sociales text-center">
        <p>¿No tienes cuenta? <a href="#!">Regístrate</a></p>
        <p>Síguenos en:</p>

        <div class="social-buttons">
          <button type="button" class="btn btn-link btn-floating">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating">
            <i class="fab fa-tiktok"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating">
            <i class="fab fa-instagram"></i>
          </button>
        </div>
      </div>

  </div>

  </form>
  </div>

</main>

{% endblock %}
