{% extends 'menu.html' %}

{% block title %}Inicio de Sesión{% endblock %}

{% block content %}

<main class="container mt-5">

    <div>
        <strong>Menú:</strong>
        <ul>
            <li><a href="/accounts/login/">Iniciar sesión</a></li>
            <li><a href="/accounts/signup/">Registrarse</a></li>
        </ul>
    </div>

    <h1>Iniciar sesión</h1>

    <p>
        Si aún no ha creado una cuenta, por favor <a href="/accounts/signup/">regístrese</a> primero.
    </p>

    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <p>
            <label for="id_login">Usuario:</label>
            <input type="text" name="login" placeholder="Usuario" autocomplete="username" maxlength="150" required
                id="id_login">
        </p>

        <p>
            <label for="id_password">Contraseña:</label>
            <input type="password" name="password" placeholder="Contraseña" autocomplete="current-password" required
                aria-describedby="id_password_helptext" id="id_password">
            <span class="helptext" id="id_password_helptext"><a href="/accounts/password/reset/">¿Ha olvidado tu
                    contraseña?</a></span>
        </p>

        <p>
            <label for="id_remember">Recordarme:</label>
            <input type="checkbox" name="remember" id="id_remember">
        </p>

        <button type="submit">Iniciar sesión</button>
    </form>
</main>
{% endblock %}
